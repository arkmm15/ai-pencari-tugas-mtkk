<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Googlite Dark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="letter">G</span><span class="pulse">oo</span><span>glite</span>
    </div>

    <div class="tabs">
      <button onclick="setMode('web')" id="tab-web" class="active">Web</button>
      <button onclick="setMode('images')" id="tab-images">Gambar</button>
      <button onclick="setMode('videos')" id="tab-videos">Video</button>
      <button onclick="setMode('news')" id="tab-news">Berita</button>
    </div>

    <form onsubmit="search(event)" class="search-box">
      <input type="text" id="query" placeholder="Cari di Googlite..." required />
      <button type="submit">🔍</button>
    </form>

    <div class="history" id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
